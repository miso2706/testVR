<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR App</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.4/dist/super-hands.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera with WASD controls -->
        <a-camera position="0 1.6 3" wasd-controls="acceleration: 10" look-controls>
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: [draggable]"></a-entity>
        </a-camera>

        <!-- Draggable cube -->
        <a-box position="0 1 -3" color="#4CC3D9" depth="1" height="1" width="1" 
               draggable dynamic-body super-hands></a-box>
    </a-scene>
</body>
</html>
