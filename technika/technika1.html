<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technika - AR/VR/MR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.3/dist/super-hands.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .example {
            margin-bottom: 40px;
        }

        h2 {
            color: #007BFF;
        }

        footer {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #007BFF;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007BFF;
            color: white;
        }

        .ar {
            height: 400px;
            background-color: #ccc;
            text-align: center;
            line-height: 400px;
            color: #fff;
            font-size: 18px;
        }

        .vr {
            height: 400px;
            border: 2px solid #007BFF;
        }

        .hover-highlight {
            transition: emissive 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Technika - AR/VR/MR</h1>
    </header>

    <nav>
        <a href="index.html">Späť na hlavnú stránku</a>
    </nav>

    <div class="section">
        

        <div class="example">
            <h2>Virtual Reality (VR)</h2>
            <a-scene physics="debug: false">
                <!-- Kamery a ovládače -->
                <a-camera position="0 1.6 0">
                    <a-entity laser-controls="hand: left" raycaster="objects: [grabbable]; interval: 50"></a-entity>
                    <a-entity laser-controls="hand: right" raycaster="objects: [grabbable]; interval: 50"></a-entity>
                </a-camera>

                <!-- Interaktívne objekty -->
                <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body grabbable super-hands material="emissive: #000000" event-set__hover="_event: raycaster-intersected; material.emissive: #FFD700" event-set__leave="_event: raycaster-intersected-cleared; material.emissive: #000000"></a-box>
                <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" dynamic-body grabbable super-hands material="emissive: #000000" event-set__hover="_event: raycaster-intersected; material.emissive: #FFD700" event-set__leave="_event: raycaster-intersected-cleared; material.emissive: #000000"></a-sphere>
                <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" dynamic-body grabbable super-hands material="emissive: #000000" event-set__hover="_event: raycaster-intersected; material.emissive: #FFD700" event-set__leave="_event: raycaster-intersected-cleared; material.emissive: #000000"></a-cylinder>

                <!-- Statické objekty -->
                <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>
                <a-sky color="#ECECEC"></a-sky>
            </a-scene>
        </div>

        
    </div>

    <footer>
        <p>&copy; 2025 Technika - AR/VR/MR. Všetky práva vyhradené.</p>
    </footer>
</body>
</html>
