<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .submenu {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .submenu .button {
            background-color: #6c757d;
            font-size: 16px;
        }

        .submenu .button:hover {
            background-color: #5a6268;
        }

        .visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="button" onclick="showInfo('author')">O autorovi</button>
        <button class="button" onclick="showInfo('app')">O aplikácii</button>
        <button class="button" onclick="toggleSubmenu()">Výučba s VR</button>
        <div class="submenu" id="submenu">
            <button class="button" onclick="showInfo('technique')">Technika</button>
            <button class="button" onclick="showInfo('electro')">Elektrotechnika</button>
        </div>
    </div>

    <script>
        function showInfo(section) {
            let message = '';
            switch (section) {
                case 'author':
                    message = 'O autorovi: Táto aplikácia bola vytvorená na podporu výučby VR technológií.';
                    break;
                case 'app':
                    message = 'O aplikácii: Aplikácia demonštruje možnosti AR/VR v edukatívnom prostredí.';
                    break;
                case 'technique':
                    message = 'Technika: Interaktívne scenáre a simulácie pre technické odbory.';
                    break;
                case 'electro':
                    message = 'Elektrotechnika: AR/VR simulácie obvodov a elektrických komponentov.';
                    break;
                default:
                    message = 'Neznáma sekcia.';
            }
            alert(message);
        }

        function toggleSubmenu() {
            const submenu = document.getElementById('submenu');
            submenu.classList.toggle('visible');
        }
    </script>
</body>
</html>
